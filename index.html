<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISS</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <h1 class="text-center text-white text-5xl my-6">Position ISS</h1>
  <div class="text-white grid gap-3">
      <div class="text-center">
          <label for="latitude">
              Latitude =
              <span id="latitude" class="font-bold"></span>
          </label>
          |
          <label for="longitude">
              Longitude =
              <span id="longitude" class="font-bold"></span>
          </label>
      </div>
      <div class="text-center">
          Vélocité = <span id="velocite" class="font-bold"></span>
      </div>
  </div>

  <div id="map" class="w-full h-[70vh] min-h-[400px] mx-auto mt-10 rounded-xl"></div>
</body>
</html>
